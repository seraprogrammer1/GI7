<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic calculator to solve your equations">
    <link rel="stylesheet" href="style.css">
    <title>Guided Inquiry 7</title>
</head>
<body>
    
    <header></header>
    
    <main>
        <div id="calculator">
            <div id="display">
                <span>
                    <label for="display-text" class="hide">Calculator Display</label>
                    <input id="display-text" type="text">
                </span>
            </div>
            <div id="delete-button-holder" class="text-green">
                <button>&LeftArrowBar;</button>
            </div>
            <div id="bar"></div>
            <div id="buttons">
                <div class="text-red" ><button>C</button></div>
                <div class="text-green" ><button>(</button></div>
                <div class="text-green" ><button>)</button></div>
                <div class="text-green" ><button>%</button></div>
                <div class="darker" ><button>1</button></div>
                <div class="darker" ><button>2</button></div>
                <div class="darker" ><button>3</button></div>
                <div class="text-green" ><button>/</button></div>
                <div class="darker" ><button>4</button></div>
                <div class="darker" ><button>5</button></div>
                <div class="darker" ><button>6</button></div>
                <div class="text-green" ><button>x</button></div>
                <div class="darker" ><button>7</button></div>
                <div class="darker" ><button>8</button></div>
                <div class="darker" ><button>9</button></div>
                <div class="text-green" ><button>-</button></div>
                <div class="darker" ><button>.</button></div>
                <div class="darker" ><button>0</button></div>
                <div class="background-green text-white" ><button>=</button></div>
                <div class="text-green" ><button>+</button></div>
            </div>
        </div>
    </main>
    
    <footer></footer>

    <script src="app.js"></script>
</body>
</html>
